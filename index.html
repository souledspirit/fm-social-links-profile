<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card-content">
        <div class="card-top-section">
          <img
            class="card-image"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
          />

          <h1 class="card-name">Jessica Randall</h1>
          <h3 class="card-location">London, United Kingdom</h3>
          <p class="card-quote">"Front-end developer and avid reader."</p>
        </div>
        <div class="card-bottom-section">
          <button class="social-button">GitHub</button>

          <button class="social-button">Frontend</button>
          <button class="social-button">Mentor</button>
          <button class="social-button">LinkedIn</button>
          <button class="social-button">Twitter</button>
          <button class="social-button">Instagram</button>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
